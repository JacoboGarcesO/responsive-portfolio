<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
  <header class="header" id="header">
    <nav class="header__container container">
      <a href="" class="header__logo">Alexa</a>

      <div class="header__menu">
        <ul class="header__items grid">
          <li class="header__item">
            <a href="#home" class="header__link"><i class="uil uil-estate header__icon"></i> Home</a>
          </li>
          <li class="header__item">
            <a href="#about" class="header__link"><i class="uil uil-user header__icon"></i> About</a>
          </li>
          <li class="header__item">
            <a href="#skills" class="header__link"><i class="uil uil-file-alt header__icon"></i> Skills</a>
          </li>
          <li class="header__item">
            <a href="#services" class="header__link"><i class="uil uil-briefcase-alt header__icon"></i> Services</a>
          </li>
          <li class="header__item">
            <a href="#portfolio" class="header__link"><i class="uil uil-scenery header__icon"></i> Portfolio</a>
          </li>
          <li class="header__item">
            <a href="#contact" class="header__link"><i class="uil uil-message header__icon"></i> Contact me</a>
          </li>
        </ul>
        <i class="uil uil-times header__close"></i>
      </div>

      <div class="header__buttons">
        <div class="header__open">
          <i class="uil uil-apps"></i>
        </div>
      </div>
    </nav>
  </header>

  <main class="main">
    <section class="home section" id="home">
      <div class="home__container container grid">
        <div class="home__content grid">
          <div class="home__social">
            <a href="https://www.linkedin.com/" target="_blank" class="home__social-icon">
              <i class="uil uil-linkedin-alt"></i>
            </a>
            <a href="https://dribbble.com/" target="_blank" class="home__social-icon">
              <i class="uil uil-dribbble"></i>
            </a>
            <a href="https://github.com/" target="_blank" class="home__social-icon">
              <i class="uil uil-github-alt"></i>
            </a>
          </div>

          <div class="home__image">
            <svg class="home__blob" viewBox="0 0 200 187" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <mask id="mask0" mask-type="alpha">
                <path d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 165.547 
                  130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403 129.362C2.45775 
                  97.8511 -7.48481 59.1033 6.67581 34.5279C20.9871 10.1032 59.7028 -0.149132 97.9666 
                  0.00163737C136.23 0.303176 174.193 10.857 190.312 36.4879Z" />
              </mask>
              <g mask="url(#mask0)">
                <path d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 
                  165.547 130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403 
                  129.362C2.45775 97.8511 -7.48481 59.1033 6.67581 34.5279C20.9871 10.1032 59.7028 
                  -0.149132 97.9666 0.00163737C136.23 0.303176 174.193 10.857 190.312 36.4879Z" />
                <image class="home__blob-image" x='12' y='18' href="./assets/img/perfil.png" />
              </g>
            </svg>
          </div>

          <div class="home__information">
            <h1 class="home__title">Hi, I'am Alexa</h1>
            <h3 class="home__subtitle">Frontend Developer</h3>
            <p class="home__description">
              High level experience in web design and development knowledge, producing quality work.
              <a href="#contact" class="home__button home__button--flex">
                Contact Me <i class="uil uil-message home__button-icon"></i>
              </a>
            </p>
          </div>
        </div>

        <div class="home__scoll">
          <a href="#about" class="home__scroll-button home__button--flex">
            <i class="uil uil-mouse-alt home__scroll-icon"></i>
            <span class="home__scroll-text">Scroll down</span>
            <i class="uil uil-arrow-down home__scroll-icon"></i>
          </a>
        </div>
      </div>
    </section>

    <section class="about section" id="about"></section>

    <section class="skills section" id="skills"></section>

    <section class="services section" id="services"></section>

    <section class="portfolio section" id="portfolio"></section>

    <section class="contact section" id="contact"></section>
  </main>
  <script src="./assets/js/index.js"></script>
</body>

</html>
